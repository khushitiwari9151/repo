<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <h1>Registration Form</h1>
    <table>
        <tr>
        <td>First Name:</td> 
        <td><input type="text"></td>
        </tr>
        <tr>
           <td> Last Name:</td> 
           <td><input type="text"></td>
        </tr>
        <tr>
         <td>Father's Name:</td>
         <td><input type="text"></td>
        </tr>
        <tr>
       <td> Mother's Name:</td>
       <td> <input type="text"></td>
        </tr>
        <tr>
        <td>Date of Birth:</td> 
       <td><input type="date"></td>
        </tr>
        <tr>
        <td>E-mail:</td>  
        <td><input type="email"></td>
        </tr>
        <tr>
        <td>Gender:</td>
        <td>
         Male <input type="radio" name="g1">  Female <input type="radio" name="g1">
         </td>
        </tr>
        <tr>
       <td> Choose Course: </td>
        <td>
        <select>
            <option>-------select-------</option>
            <option>CSE</option>
            <option>CSE-DS</option>
            <option>CSE-AIML</option>
            <option>ECE</option>
            <option>ELCE</option>
            <option>ME</option>
        </select>
        </td>
        </tr>
        <tr>
       <td> Hobbies:</td>
       <td>
        Singing<input type="checkbox">
        Dancing<input type="checkbox">
        Reading<input type="checkbox">
        Gardening<input type="checkbox">
        </td>                 
        </tr>
        <tr>
        <td>Address:</td>
        <td><textarea></textarea></td>
        </tr>
        <tr>
        <td>Choose File:</td> 
        <td><input type="file"></td>  
        </tr>
        <tr>
            <td colspan="2">
        <button>Submit</button>  <button>Cancel</button>
        </td>
        </tr>              
    </table>
</body>
</html>
